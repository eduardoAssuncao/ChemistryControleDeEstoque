    <link rel="icon" href="../../img/chemistry - icon.svg" />
</head>

<body>

    <!-- Menu offcanvas -->
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
        <div id="offcanvas-body" class="offcanvas-body p-0 pt-3">
            <nav class="navbar-dark">
                <ul class="navbar-nav nav-pills">
                    <li>
                        <a href="../../html/solicitante/index2.html" class="nav-link px-3">
                            <span class="me-2"><i class="bi bi-house"></i></span>
                            <span>Página Inicial</span>
                        </a>
                    </li>
                    <li class="my-2">
                        <hr class="dropdown-divider bg-light" />
                    </li>
                    <li>
                        <a href="../../html/solicitante/buscaMaterial2.html" class="nav-link px-3">
                            <span class="me-2"><i class="bi bi-search"></i></span>
                            <span>Procurar Material</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link px-3 sidebar-link" data-bs-toggle="collapse" href="#layouts">
                            <span class="me-2"><i class="bi bi-clipboard"></i></span>
                            <span>Solicitações</span>
                            <span class="ms-auto">
                                <span class="right-icon">
                                    <i class="bi bi-chevron-down"></i>
                                </span>
                            </span>
                        </a>
                        <div class="collapse" id="layouts">
                            <ul class="navbar-nav ps-3">
                                <li>
                                    <a href="../../html/solicitante/minhasSol.html" class="nav-link px-3">
                                        <span class="me-2"><i class="bi bi-clipboard-data"></i></span>
                                        <span>Minhas Solicitações</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="collapse" id="layouts">
                            <ul class="navbar-nav ps-3">
                                <li>
                                    <a href="../../html/solicitante/novaSolicitacao.html" class="nav-link px-3 active">
                                        <span class="me-2"><i class="bi bi-clipboard-check"></i></span>
                                        <span>Nova Solicitação</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="my-2">
                        <hr class="dropdown-divider bg-light" />
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Tela Dados -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-12 m-2">
                    <h3 class="fw-bold">Nova Solicitação</h3>
                </div>
                <div class="container-pesquisa">
                    <form class="input-group">
                        <input id="inputMat" type="text" class="form-control" placeholder="Pesquisar por" />
                        <button id="btnBuscaMat" class="btn btn-verde" type="button"><i
                                class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class=" m-4 dropdown-divider"></div>
                <form>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <label for="input-solic-material">Nome</label>
                            <input id="inputMat" type="text" class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="input-estoque">Estoque</label>
                                <input id="input-estoque" type="text" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="input-solic-finalidade">Finalidade</label>
                            <select class="form-select" aria-label="select" required>
                                <option selected>Selecione</option>
                                <option value="fnPesquisa">Pesquisa</option>
                                <option value="fnEnsino">Ensino</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <div class="form-group">
                                <label for="input-quant-retirada">Quantidade</label>
                                <div class="input-group">
                                    <input id="input-quant-retirada" type="number" class="form-control"
                                        placeholder="Informe a quantidade" />
                                    <select class="selectpicker form-control selectUnidade" data-live-search="true">
                                        <option value="reagente">g</option>
                                        <option value="vidraria">ml</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <label for="date" class="">Data da Retirada</label>
                            <div class="input-group date" id="dataRetirada">
                                <input type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <label for="date" class="">Data da Devolução</label>
                            <div class="input-group date" id="dataDevolucao">
                                <input type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="text-solicit-just">Justificativa</label>
                                <textarea id="text-solicit-just" rows="3" class="form-control"
                                    placeholder="Descreva a justificativa da solicitação do material"></textarea>
                            </div>
                        </div>
                        <!-- somente para os reagentes -->
                        <div class="row">
                            <div class="col form-group">
                                <label for="text-solicit-residuos">Destino dos Resíduos</label>
                                <textarea id="text-solicit-residuos" rows="3" class="form-control"
                                    placeholder="Descreva a justificativa da solicitação do material"></textarea>
                            </div>
                        </div>
                    </div>
                    <!--Botoes-->
                    <div class="d-flex my-3 justify-content-end">
                        <div class="d-grid gap-3 d-md-flex me-2">
                            <a href="../../html/solicitante/novaSolicitacao.html"
                                class="btn  btn-secondary me-md-2">Limpar</a>
                        </div>
                        <div class="d-grid gap-3 d-md-flex">
                            <button class="btn btn-primary me-md-2" type="submit">Adicionar</button>
                        </div>
                    </div>
                </form>
                <div class="include-table-pedido">
                    <!-- inserir através do JS  -->
                    <div class="card">
                        <div class="card-header">
                            <span><i class="bi bi-card-checklist m-2"></i></span>Pedido de Solicitação
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped custom-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Item</th>
                                        <th scope="col">Quantidade</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>ÁCIDO ACÉTICO GLACIAL</td>
                                        <td>1 L</td>
                                        <td><a styles="color: red;" action=""><i
                                                    class="bi bi-x-circle-fill m-2"></i>Remover</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="d-flex my-3 justify-content-center">
                            <div class="col-md-3 col-sm-4">
                                <label for="date" class="">Data da Retirada</label>
                                <div class="input-group date" id="dataRetirada">
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-4">
                                <label for="date" class="">Data da Devolução</label>
                                <div class="input-group date" id="dataDevolucao">
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex my-3 justify-content-center">
                            <button id="btnExcluirReagente" class="btn btn-primary me-md-2" type="submit">Enviar
                                Solicitação</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../js/frontend/bootstrap.bundle.min.js"></script>
    <script src="../../js/frontend/includeHTML.js"></script>
    <script>includeHTML()</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>

</html>
