    <!-- Tela Dados -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-12 m-2">
                    <h3 class="fw-bold">Nova Solicitação</h3>
                </div>
                <div class="container-pesquisa">
                    <form class="input-group">
                        <input id="inputMat" type="text" class="form-control" placeholder="Pesquisar por" />
                        <select id="selectMaterial" class="selectpicker form-control" data-live-search="true">
                            <option value="reagente">Reagente</option>
                            <option value="vidraria">Vidraria</option>
                        </select>
                        <button id="btnBuscaMat" class="btn btn-verde" type="button"><i
                                class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class=" m-4 dropdown-divider"></div>
                <form>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <label for="input-solic-material">Nome</label>
                            <input id="inputMat" type="text" class="form-control"/>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label for="input-estoque">Estoque</label>
                              <input id="input-estoque" type="text" class="form-control"/>
                            </div>
                          </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="input-solic-finalidade">Finalidade</label>
                            <select class="form-select" aria-label="select" required>
                                <option selected>Selecione</option>
                                <option value="fnPesquisa">Pesquisa</option>
                                <option value="fnEnsino">Ensino</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <div class="form-group">
                                <label for="input-quant-retirada">Quantidade</label>
                                <div class="input-group">
                                    <input id="input-quant-retirada" type="number" class="form-control"
                                        placeholder="Informe a quantidade" />
                                    <select class="selectpicker form-control selectUnidade" data-live-search="true">
                                        <option value="reagente">g</option>
                                        <option value="vidraria">ml</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <label for="date" class="">Data da Retirada</label>
                            <div class="input-group date" id="dataRetirada">
                                <input type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <label for="date" class="">Data da Devolução</label>
                            <div class="input-group date" id="dataDevolucao">
                                <input type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="text-solicit-just">Justificativa</label>
                                <textarea id="text-solicit-just" rows="3" class="form-control"
                                    placeholder="Descreva a justificativa da solicitação do material"></textarea>
                            </div>
                        </div>
                        <!-- somente para os reagentes -->
                        <div class="row">
                            <div class="col form-group">
                                <label for="text-solicit-residuos">Destino dos Resíduos</label>
                                <textarea id="text-solicit-residuos" rows="3" class="form-control"
                                    placeholder="Descreva a justificativa da solicitação do material"></textarea>
                            </div>
                        </div>
                    </div>
                    <!--Botoes-->
                    <div class="d-flex my-3 justify-content-end">
                        <div class="d-grid gap-3 d-md-flex me-2">
                            <a href="../../html/solicitante/novaSolicitacao.html" class="btn  btn-secondary me-md-2">Limpar</a>
                        </div>
                        <div class="d-grid gap-3 d-md-flex">
                            <button class="btn btn-primary me-md-2" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">

                                </div>
                            </div>
                        </div>
