  <!-- Tela Dados -->
  <main class="mt-5 pt-3">
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="card card-body printableArea">
            <h3 id="nomeReagente"><b>ÁCIDO SULFÚRICO 95%</b></h3>
            <hr />
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="input-marca-reagente">Marca</label>
                  <input id="input-marca-reagente" type="text" class="form-control" value="QUIMEX" readonly />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input-setor">Setor</label>
                  <select class="form-select" aria-label="select" aria-disabled="true">
                    <option selected>Selecione</option>
                    <option value="1">GPPMI</option>
                    <option value="2">DAQ</option>
                    <option value="3" selected>Grupo BIOMASSA</option>
                    <option value="4">Lab4</option>
                    <option value="5">Lab5</option>
                    <option value="6">Lab9</option>
                    <option value="7">Lab10</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <form>
                  <label for="date" class="">Data de validade</label>
                  <div class="input-group date" id="dataValid">
                    <input type="date" class="form-control" value="2022-05-22">
                  </div>
                </form>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label for="input-produto-caracteristica">Características</label>
                  <textarea id="input-produto-caracteristica" rows="3" class="form-control" readonly></textarea>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input-unidade">Unidade</label>
                  <select class="form-select" aria-label="select" aria-disabled="true">
                    <option selected>Selecione</option>
                    <option value="ml" selected>ml</option>
                    <option value="g">g</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input-produto-estoque">Estoque</label>
                  <input id="input-produto-estoque" type="number" class="form-control" placeholder="Unidades"
                    readonly />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="input-produto-qtd-frasco">Quatidade do Frasco</label>
                  <input id="input-produto-qtd-frasco" type="text" class="form-control" placeholder="" readonly />
                </div>
              </div>
            </div>
            <div class="d-flex my-3 justify-content-md-end">
              <div class="d-grid gap-3 d-md-flex">
                <a href="buscaMaterial.html" class="btn  btn-danger me-md-2">Voltar</a>
                <a href="novaSolicitacao.html" class="btn  btn-verde me-md-2">Criar Solicitação</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
