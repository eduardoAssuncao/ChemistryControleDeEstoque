<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Item</th>
            <th>Tipo</th>
            <th>Quantidade</th>
        </tr>
    </thead>

    <tbody>
        ${pedido.itens.map(item => `
            
            <tr>
                <td>${item.nome}</td>
                <td>${item.quantidade}</td>
                <td>${item.tipoMaterial}</td> 
            </tr>
            
        `).join('')}                
    </tbody>

   <tfoot>
        <td colspan="3">Total de itens</td>
        <td>
            ${pedido.itens.reduce((total, item) => 
                total + item.subTotal, 0.0)}
        </td>
    </tfoot>
    
</table>
