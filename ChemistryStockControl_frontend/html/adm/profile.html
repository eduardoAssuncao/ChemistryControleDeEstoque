<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../css/style.min.css" />
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/paginas/dashboard.css">
    <title>CHEMISTRY Controle de Estoque </title>

    <link rel="icon" href="../../img/chemistry - icon.png" />
</head>

<body>
    <!-- Barra de navegação -->
    <div include-html="../../html/componentes/navbar.html"></div>

    <!-- Menu offcanvas -->
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
        <div id="offcanvas-body" class="offcanvas-body p-0 pt-3">
            <nav class="navbar-dark">
                <ul class="navbar-nav nav-pills">
                    <li>
                        <a href="../../html/adm/index.html" class="nav-link px-3">
                            <span class="me-2"><i class="bi bi-house"></i></span>
                            <span>Página Inicial</span>
                        </a>
                    </li>
                    <li class="my-2">
                        <hr class="dropdown-divider bg-light" />
                    </li>
                    <li>
                        <div class="text-muted small fw-bold text-uppercase px-3 mb-2">
                            configurações
                        </div>
                    </li>
                    <li>
                        <a href="../../html/adm/profile.html" class="nav-link px-3 active">
                            <span class="me-2"><i class="bi bi-person-fill"></i></span>
                            <span>Meu Perfil</span>
                        </a>
                    </li>
                    <li class="my-2">
                        <hr class="dropdown-divider bg-light" />
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Tela Dados -->
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-12 m-2">
                    <h3 class="fw-bold">Meu Perfil</h3>
                </div>
            </div>
            <li class="my-2">
                <hr class="dropdown-divider bg-light" />
            </li>
            <form id="form" class="form-vertical  js-form-loading ms-2">
                <div class="row">
                    <div class="col form-group pb-2">
                        <label for="nomeSolic">Nome</label>
                        <input type="text" class="form-control nome" id="nomeSolic" placeholder="Nome">
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group" id="tipo">
                        <label for="input-solic-cargo">Cargo</label>
                        <select class="form-select" aria-label="select" disabled>
                            <option value="Teacher">Professor(a)</option>
                            <option value="Researcher">Pesquisador(a)</option>
                        </select>
                    </div>
                    <div class="col form-group pb-2">
                        <label for="lbMat">Matrícula</label>
                        <input type="text" class="form-control" id="floatingMat" placeholder="Matrícula">
                    </div>
                </div>
                <li class="my-3 pb-1">
                    <hr class="dropdown-divider bg-light" />
                </li>
                <div class="row">
                    <div class="col form-group pb-2">
                        <label for="floatingInput">Email</label>
                        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                    </div>
                    <div class="col form-group">
                        <label for="floatingPassword">Senha</label>
                        <input type="password" class="form-control senha" id="floatingPassword" placeholder="Password">
                    </div>
                </div>
            </form>
            <div class="d-flex my-3 justify-content-center">
                <div class="d-grid gap-3 d-flex">
                    <button id="btnAlterPassword" class="btn btn-secondary me-md-2" type="button">Alterar Senha</button>
                    <button class="btn  btn-primary" onclick="editar()">Editar</button>                    
                </div>
            </div>
        </div>
    </main>
    <script src="../../js/frontend/bootstrap.bundle.min.js"></script>
    <script src="../../js/frontend/includeHTML.js"></script>
    <script>includeHTML()</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="../../js/frontend/main.js"></script>

</body>

</html>
