  <main class="mt-5 pt-3">
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-12 m-2">
          <h4>Cadastrar Vidraria</h4>
        </div>
      </div>
      <form id="form">
        <div class="form-group pb-2 col-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome da Vidraria">

        </div>
        <div class="form-group pb-2 col-6">
          <label for="capacidade">Capacidade</label>
          <input type="text" class="form-control" id="capacidade" placeholder="Capacidade em ml">
        </div>

        <div class="from-group pb-4 col-6">
          <label for="inputState">Setor</label>
          <select id="inputSetor" class="form-select">
            <option selected>Selecione o setor</option>
            <option value="1">GPPMI</option>
            <option value="2">DAQ</option>
            <option value="3">Grupo BIOMASSA</option>
            <option value="4">Lab4</option>
            <option value="5">Lab5</option>
            <option value="6">Lab9</option>
            <option value="7">Lab10</option>
          </select>
        </div>

        <div class="form-group pb-2 col-6">
            <label for="input-produto-estoque">Estoque</label>
            <input id="quantity" type="number" min="0" class="form-control" placeholder="Unidades"/>
          </div>

        <div class="form-group pb-2 col-6">
          <label for="floatingInput">Descrição</label>
          <textarea class="form-control" id="descricao" placeholder="Descreva as características do produto"></textarea>
        </div>

        <button class="btn btn-primary rounded-pill mt-3" type="submit">Cadastrar</button>
      </form>
    </div>
