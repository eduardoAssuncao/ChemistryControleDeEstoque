<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/paginas/authentication.css">
    <link rel="stylesheet" href="../css/paginas/login.css">
    <title>CHEMISTRY Controle de Estoque </title>

    <link rel="icon" href="../img/chemistry - icon.png" />
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <img class="mb-4" src="../img/chemistry - logo.png" alt="logo chemistry" width="300" height="70">
        <form id="form">
            <h1 class="h3 mb-3 fw-bold">Login</h1>

            <div class="form-floating">
                <input type="id" class="form-control" placeholder="Matrícula" required id="floatingInput">
                <label for="floatingInput">Matrícula</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="senha" id="floatingPassword" placeholder="Password"
                    required>
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group d-flex justify-content-end">
                        <div class="pt-2">
                            <a id="link" href="resetSenha.html">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="lembrar-email"> Lembrar email
                    <!-- Temos que tirar isso, não? -->
                </label>
            </div>
            <button id="enviar" class="w-100 btn btn-lg rounded-pill" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>

        <table id="employees"></table>

    </main>
    <script src="/ChemistryStockControl_frontend/js/frontend/validarUser.js"></script>
</body>

</html>
